<main class="main">
  <section class="intro-section">
    <div class="intro-container">
      <img
        alt="AnalogJs logo. Two red triangles and a white analog wave in front"
        class="intro-logo"
        ngSrc="https://analogjs.org/img/logos/analog-logo.svg"
      />
      <a class="intro-badge" href="https://twitter.com/analogjs" target="_blank">Follow along on Twitter</a>
      <h1 class="intro-heading"><span class="intro-analog">Analog.</span> The fullstack Angular meta-framework</h1>
      <p class="intro-description">
        Analog is for building applications and websites with Angular.
        <br />Powered by Vite.
      </p>
      <div class="btn-container">
        <a class="darkBtn" href="https://analogjs.org">Read the docs</a>
        <a class="lightBtn" href="https://github.com/analogjs/analog" rel="noreferrer" target="_blank"
          >Star on GitHub</a
        >
      </div>
    </div>
  </section>
  <section class="section" id="counter-demo">
    <div class="counter-container">
      <h2 class="counter-heading">Counter</h2>
      <p class="counter-description">This is a simple interactive counter. Powered by Angular.</p>
      <button class="lightBtn" type="button" (click)="increment()">
        Count: <span class="count">{{ count }}</span>
      </button>
    </div>
  </section>
</main>
