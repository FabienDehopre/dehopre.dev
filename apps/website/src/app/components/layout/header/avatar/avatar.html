<a aria-label="Home" [class]="cssClass() + 'pointer-events-auto'" [routerLink]="['/']" [style]="cssStyles()">
  <img
    alt=""
    fill
    ngSrc="/images/avatar.jpg"
    priority
    [class]="`
      rounded-full bg-zinc-100 object-cover
      dark:bg-zinc-800
    ` + (large() ? `h-16 w-16` : `h-9 w-9`)"
    [sizes]="large() ? '4rem' : '2.25rem'"
  />
</a>
