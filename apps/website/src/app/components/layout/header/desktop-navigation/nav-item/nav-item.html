<a
  class="relative block px-3 py-2 transition"
  [class.hover:text-teal-500]="isInactive()"
  [class.dark:hover:text-teal-400]="isInactive()"
  [routerLink]="href()"
  routerLinkActive="text-teal-500 dark:text-teal-400"
  (isActiveChange)="isActive.set($event)"
>
  <ng-content />
  @if (isActive()) {
    <div class="absolute inset-x-1 -bottom-px h-px bg-linear-to-r from-teal-500/0 via-teal-500/40 to-teal-500/0 dark:from-teal-400/0 dark:via-teal-400/40 dakr:to-teal-400/0"></div>
  }
</a>
